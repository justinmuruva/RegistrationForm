<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles.css" type="text/css"/>
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://www.facebook.com/justin.muruva.7">
            <fieldset>
                <label>Enter your first name: <input type="text" name="first-name" required/></label>
                <label>Enter your Last Name: <input type="text" name="second-name" required/></label>
                <label>Enter your email: <input type="email" name="email" required/></label>
                <label>Create a New Password: <input type="password" name="password" pattern="[a-z0-5]{8,}" required/></label>
            </fieldset>
            <fieldset>
                <label><input type="radio" name="account-type" class="inline"/>Personal Account</label>
                <label><input type="radio" name="account-type" class="inline"/>Business Account</label>
                <label><input type="checkbox" name="terms" class="inline" required/>accept the <a href="https://www.facebook.com/justin.muruva.7">terms and conditions</a></label>
            </fieldset>
            <fieldset>
                <label>How did you hear about us? 
                    <select name="referrer">
                        <option value="">(select one)</option>
                        <option value="1">freecodecamp News</option>
                        <option value="2">freecodecamp YouTube</option>
                        <option value="3">freecodecamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label>
                    <textarea name="bio" rows="3" cols="30" placeholder="I like coding on the beach... "></stextarea>
                </label>
            </fieldset>
            <input type="submit" value="submit"/>
        </form>
    </body>
</html>
